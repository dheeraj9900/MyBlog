<link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
  .comment-form{
    background-color: rgb(203, 203, 203);
    color: rgb(0, 0, 0);
    border-radius: 2px solid black;
    width: 500px;
    padding: 24px;
    border-radius: 24px;
    
}
.comment-container{
  display: flex;
    justify-content: center;
    margin-bottom: 200px;
    
}
</style>
<p>{{ blog.content | safe }}</p>



<div class="container text-center">
  <a href="{% url 'likes' blog.id %}" class="btn btn-primary">Like</a>
  <span class="container text-center">
    <h3>LIKES: {{blog.likesCount}}</h3>
    <h3>Total Views: {{blog.views}}</h3>
  </span>
</div>








<div class="comment-container">
  <div class="comment-form">
    <form method="post" action="{% url 'comments' blog.id %}">
  
      {% csrf_token %}
    
      {{ form.as_p }}
    
      <h6 style="background-color:black ;color: white; padding: 12px; font-family: 'Times New Roman', Times, serif; font-size: large; display: inline-block; border-radius: 12px;">Enter your comment</h6>
      
      <div class="form-floating mb-3">
          <label for="exampleInputcomment" class="form-label"></label>
          <input type="text" class="form-control" id="comment1" name="comment1" aria-describedby="namehelp" placeholder="Enter comment">
          <!-- <label for="comment1">Comment</label> -->
      </div>
    
      <button class="btn btn-dark" type="submit">
          <i class="bi bi-send"></i>
      </button>
    </form>
    
    
    <ul class="list-group">
      {% for comment in comments_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="comm">
            <i class="bi bi-arrow-return-right"></i>
            {{ comment.body }}
          </span>
          <!-- <span class="text-muted">{{ comment.created_at|timesince }} ago</span> -->
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
