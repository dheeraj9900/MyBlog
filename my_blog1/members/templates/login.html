    <style>
    body {
      background-image: url(https://images.pexels.com/photos/434337/pexels-photo-434337.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        background-repeat: no-repeat;
        background-size: cover;
    }
    .form-signin {
        border: 1px solid #eee; /* Lighter border color */
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle box-shadow */
    }
    .form-signin h2 {
        font-weight: bold;
        margin-bottom: 30px;
    }
    .form-label-group {
        margin-bottom: 20px;
    }
    .btn-primary {
        background-color: #007bff; /* Customize primary button color */
        border-color: #007bff;
        transition: background-color 0.3s ease; /* Add transition for smoother hover effect */
    }
    .btn-primary:hover {
        background-color: #0056b3; /* Darker color on hover */
    }
    </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="form-signin">
          <h2 class="text-center mb-4">Login</h2>
          <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <button class="btn btn-primary btn-block" type="submit">Login</button>
          </form><br> <P>or</P>
          <form action="{% url 'signup' %}" method="get">
            {% csrf_token %}
            <button class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
